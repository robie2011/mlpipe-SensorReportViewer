<h2 class="mt-3"><i class="fas fa-rss"></i><span class="badge badge-light"> {{data.sensorName}}</span></h2>

<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" *ngFor="let name of data.groupNames">{{name}}</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let metricName of data.metricNames; let metricId = index" [hidden]="!_metricsEnabled[metricId]">
      <th scope="row">{{metricName}}</th>

      <td class="text-monospace" *ngFor="let groupName of data.groupNames; let groupId = index">
        {{data.metricsByGroup[groupId][metricId] | number: '.2-2' }}</td> <!-- nans will be shown as empty space -->

    </tr>
  </tbody>
</table>
